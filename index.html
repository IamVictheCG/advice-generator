<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moblie.css">
    <link rel="stylesheet" href="desktop.css">
    <title>Advice Generator</title>
</head>
<body>
    <div class="board">
        <div class="advice">
            <header>Advice #177</header>

            <div class="text">
                <p>Everyone has their down days. Don't take it out on innocent bystanders.</p>
            </div>
            
        </div>
        <div class="img_box" id="mobile">
            <img class="mobile" src="images/pattern-divider-desktop.png" alt="dice" srcset="images/pattern-divider-desktop.svg">
        </div>

        <div class="img_box" id="desktop">
            <img class="desktop" src="images/pattern-divider-mobile.png" alt="dice" srcset="images/pattern-divider-mobile.svg">
        </div>
        
        <div id="dice">
            <img class="dice" src="images/icon-dice.png" alt="dice" srcset="images/icon-dice.svg">
        </div>
    </div>

    <div class="guide">
        <p>Click the Dice</p>
    </div>

    <footer><p>Challenge by Frontend Mentor. Coded by VictorCG Â© 2024</p></footer>
    <!-- (https://api.adviceslip.com) -->

    <script src="script.js"></script>
</body>
</html>
